<!DOCTYPE html>
<html lang="en">
<head>
  <title>Badges on buttons</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
  <h2>Badges on buttons</h2>
  <button type="button" class="btn btn-primary">primary<span class="badge">7</span></button>
  <button type="button" class="btn btn-success">success<span class="badge">10</span></button>
  <button type="button" class="btn btn-info">info<span class="badge">2</span></button>
  </div>

</body>
</html>
