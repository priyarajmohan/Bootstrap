<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <div class="container">
    <div class="row" style="text-align: center;">
      <div class="col-xs-4 col-xs-offset-4">
        <i class="fa fa-github" aria-hidden="true" style="font-size: 60px;"></i>
        <h2 ><small>Sign in to GitHub</small></h2>
        <div class="form-group well">

          <label for="email">User name or email address</label>
          <input type="email" class="form-control" id="email"  name="email">
          <br>

          <label for="pwd">Password</label> <small class="text-primary col-xs-pull-4 pull-right "; >Forgot password?</small>
          <input type="password" class="form-control" id="pwd" name="pwd">

          <br>
          <button type="button" class="btn btn-success col-xs-12">Sign in</button>


        <br>
        <br>
    
    </div>
      <br>
      <div class="well"> New to Git-Hub?<span class="text-primary"> Create an account</span> </div>     
      <br>
      <br>
      <br>
      <br>
      <ul class=" list-inline" style="margin-left: 5%">
        <li><a href="https://help.github.com/en/github/site-policy/github-terms-of-service">Terms</a></li>
        <li><a href="https://help.github.com/en/github/site-policy/github-privacy-statement">privacy</a></li>
        <li><a href="https://help.github.com/en/github/site-policy/github-privacy-statement">security</a></li>
        <li ><a href="https://help.github.com/en/github/site-policy/github-privacy-statement">contact github</a></li>
      </ul>
    
  

</body>
</body>
</html>
