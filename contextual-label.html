<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Labels</h2>
  <span class="label label-default">default</span></h1>
  <span class="label label-warning">warning</span></h2>
  <span class="label label-info">info</span></h3>
  <span class="label label-danger">danger</span></h4>
  <span class="label label-primary">primary</span></h5>
  <span class="label label-success">success</span></h6>
</div>

</body>
</html>
