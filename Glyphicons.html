<!DOCTYPE html>
<html>
<head>
	<title>Glyphicons</title>
<div class="container">
	<h2>Glyphicons</h2>
	 
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<!--envelope-->
	<p>Envelope icon: <span class="glyphicon glyphicon-envelope"></span></p>
	<p>Enveloe icon as a link:<a href="#"><span class="glyphicon glyphicon-envelope"></span></a></p>

	<!--search-->
	<p>search icon: <span class="glyphicon glyphicon-search"></span></p>
	<p>search icon as a link:<a href="#"><span class="glyphicon glyphicon-search"></span></a></p>
	<p>Search icon on a styled button:
	<button type="button" class="btn btn-info"><span class="glyphicon glyphicon-search"></span>search</button>
	
	<!--print-->	
<p>print icon: <span class="glyphicon glyphicon-print"></span></p>
<p>Print icon on a styled link button:<button type="button" class="btn btn-success"><span class="glyphicon glyphicon-print"></span>print</button></p>
	</div>

</body>
</html>
